# Configuración general para matricialsplit

# Habilitar deep sleep para ahorrar batería
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Configuración Bluetooth
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Configuración de split keyboard
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Mostrar porcentaje de batería
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Logging (desactivar en producción para ahorrar batería)
# CONFIG_ZMK_USB_LOGGING=n

# === CONFIGURACIÓN USB LOGGING ===
CONFIG_ZMK_USB_LOGGING=y
CONFIG_ZMK_USB=y

# USB Serial CDC ACM (crítico para /dev/ttyACM0)
CONFIG_USB_CDC_ACM=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# Configuración de logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=8000
CONFIG_ZMK_LOG_LEVEL_DBG=y

# Console over USB
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_USB_UART_CONSOLE=y
CONFIG_SERIAL=y

# Para debug detallado
CONFIG_ZMK_BATTERY_REPORTING=y