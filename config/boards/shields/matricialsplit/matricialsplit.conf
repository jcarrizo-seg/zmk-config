# Configuración general para matricialsplit

# Habilitar deep sleep para ahorrar batería
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Configuración Bluetooth
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Configuración de split keyboard
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Mostrar porcentaje de batería
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Logging (desactivar en producción para ahorrar batería)
# CONFIG_ZMK_USB_LOGGING=n

# Debug configuration
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=8000

# Niveles de log
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_LOG_DEFAULT_LEVEL=4

# Debug específico para batería y USB
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_USB=y

# Para tu código personalizado
CONFIG_LOG_DEFAULT_LEVEL=4