# Configuración general para matricialsplit

# Habilitar deep sleep para ahorrar batería
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Configuración Bluetooth
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Configuración de split keyboard
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# IMPORTANTE: Habilitar transmisión de sensores en split
CONFIG_ZMK_SPLIT_PERIPHERAL_HID_INDICATORS=y

# Mostrar porcentaje de batería
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Habilitar soporte para encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Logging (desactivar en producción para ahorrar batería)
CONFIG_ZMK_USB_LOGGING=n

# Aumentar el stack size si es necesario para encoders
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048