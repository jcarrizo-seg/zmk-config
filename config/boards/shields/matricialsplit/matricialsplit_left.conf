# === CONFIGURACIÓN DETALLADA PARA LOGGING USB ===

# Split keyboard - lado central
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Bluetooth
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# USB Logging - configuración detallada
CONFIG_ZMK_USB_LOGGING=y
CONFIG_ZMK_USB=y
CONFIG_USB_CDC_ACM=y

# Logs más detallados
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=4
CONFIG_LOG_MODE_IMMEDIATE=y

# Logs específicos de USB (MUY IMPORTANTE)
CONFIG_USB_DEVICE_LOG_LEVEL_DBG=y

# Batería con intervalo más frecuente para testing
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=30000

