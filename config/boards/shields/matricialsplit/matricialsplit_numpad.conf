# Configuración específica para el numpad (periférico)

# Habilitar encoder en el periférico
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Habilitar soporte para pantallas
CONFIG_ZMK_DISPLAY=y

# Configuraciones de pantalla
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=n

# Tiempo antes de que la pantalla se apague (en segundos)
CONFIG_ZMK_IDLE_TIMEOUT=30000

# Configuraciones I2C
CONFIG_I2C=y

# Configuraciones específicas para SSD1306
CONFIG_SH1106=y
# CONFIG_SSD1306_REVERSE_MODE=n

# Configuración específica para sensores en el periférico
# CONFIG_ZMK_SPLIT_PERIPHERAL_SENSOR_BATTERY_LEVEL=y

# Logging temporal para debug
CONFIG_ZMK_USB_LOGGING=n