# === CONFIGURACIÓN ESPECÍFICA PARA EL LADO DERECHO (PERIPHERAL) ===

# Configuración de split - LADO PERIPHERAL
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y

# Bluetooth
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# === SIN USB LOGGING (PERIPHERAL NO PUEDE) ===
CONFIG_ZMK_USB_LOGGING=n
CONFIG_ZMK_USB=n

# Sleep y batería (más agresivo en peripheral)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000  # 5 minutos
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=300