# Configuración específica para el dongle central

# Conexión USB - el dongle se conecta por cable USB al host
CONFIG_ZMK_USB=y

# Configuración Bluetooth - solo para comunicarse con periféricos
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Configuración de split keyboard - el dongle es central
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# El dongle no tiene matriz física propia
CONFIG_ZMK_KSCAN=n

# Deep sleep deshabilitado en dongle para mejor responsividad
CONFIG_ZMK_SLEEP=n

# Mostrar información de batería de los periféricos
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# USB logging deshabilitado - evita conflictos de configuración
CONFIG_ZMK_USB_LOGGING=n

# Configuración de conexiones BLE - solo para periféricos
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2