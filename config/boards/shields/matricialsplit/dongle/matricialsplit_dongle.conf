# Configuración específica para el dongle central

# Configuración Bluetooth - el dongle se conecta al host
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Configuración de split keyboard - el dongle es central
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# El dongle recibe de múltiples periféricos
CONFIG_ZMK_SPLIT_PERIPHERAL_COUNT=2

# Deep sleep deshabilitado en dongle para mejor responsividad
CONFIG_ZMK_SLEEP=n

# Mostrar información de batería de los periféricos
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# USB logging para debug (deshabilitar en producción)
CONFIG_ZMK_USB_LOGGING=y

# Configuración de conexiones BLE - dongle + 2 periféricos
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3