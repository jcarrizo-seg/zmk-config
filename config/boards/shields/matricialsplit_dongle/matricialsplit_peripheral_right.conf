# Archivo: matricialsplit_peripheral_left.conf y matricialsplit_peripheral_right.conf
# (mismo contenido para ambos)

# Solo BLE (no USB)
CONFIG_ZMK_BLE=y

# Split keyboard periférico
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

# Configuración de energía
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000

# Configuración BLE
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# Configuraciones específicas del periférico
CONFIG_ZMK_SPLIT_PERIPHERAL_HID_INDICATORS=y
CONFIG_ZMK_SPLIT_PERIPHERAL_BATTERY_LEVEL_PROXY=y

# Debug (opcional)
CONFIG_ZMK_USB_LOGGING=n