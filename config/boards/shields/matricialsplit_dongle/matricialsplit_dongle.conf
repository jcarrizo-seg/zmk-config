# Configuración para dongle central USB

# Conexión USB al host
CONFIG_ZMK_USB=y

# BLE para comunicarse con periféricos
CONFIG_ZMK_BLE=y

# Split keyboard central
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Sin sleep para mejor responsividad
CONFIG_ZMK_SLEEP=n

# Conexiones BLE para periféricos (2 mitades)
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2

# Configuración de split específica
CONFIG_ZMK_SPLIT_PERIPHERAL_HID_INDICATORS=y
CONFIG_ZMK_SPLIT_PERIPHERAL_BATTERY_LEVEL_PROXY=y

# Debug (opcional, para troubleshooting)
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_BUFFER_SIZE=4096