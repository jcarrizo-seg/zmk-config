# Configuración para periférico izquierdo

# Solo BLE (NO USB - los periféricos no se conectan por USB)
CONFIG_ZMK_BLE=y

# Split keyboard periférico
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=n

# Configuración de energía
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000

# Configuración BLE - solo una conexión (al dongle)
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1