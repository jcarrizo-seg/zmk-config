# Configuración general para sofle

# Habilitar deep sleep para ahorrar batería
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Configuración Bluetooth
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Configuración de split keyboard
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# Mostrar porcentaje de batería
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Logging (desactivar en producción para ahorrar batería)
CONFIG_ZMK_USB_LOGGING=n