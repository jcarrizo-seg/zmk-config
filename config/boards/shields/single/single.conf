# Habilitar Bluetooth para nRF52840
CONFIG_ZMK_BLE=y

# Habilitar soporte de batería
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Configuración de energía (importante para uso wireless)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Configuración de Bluetooth
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n
CONFIG_ZMK_BLE_CONSUMER_REPORT_QUEUE_SIZE=25

# Configuración de debounce
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Habilitar GPIO para LEDs
CONFIG_GPIO=y

# === CONFIGURACIÓN DE DEBUG USB ===
# Habilitar logging por USB (solo para debug, desactivar en producción)
CONFIG_ZMK_USB_LOGGING=y

# Configurar nivel de logging
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=8000

# Configurar logging específico de batería
CONFIG_LOG_DOMAIN_ID=1